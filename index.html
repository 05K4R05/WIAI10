<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Oskar WitaÅ‚a 3J">
    <title>Tabele</title>
    <style>
        table, th, td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        th{
            background-color: lightblue;
        }
        .green2{
            background-color: darkseagreen;
        }
        .green1{
            background-color: lightgreen;
        }
        .green3{
            background-color: green;
        }
    </style>
</head>
<body>
    
    <table style="width: 40%;">
        <tr>
            <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
        </tr>
        <tr>
            <th>2</th><td>a</td><td class="green1">b</td><td class="green1">c</td><td>d</td><td>e</td>
        </tr>
        <tr>
            <th>3</th><td>f</td><td>g</td><td>h</td><td>i</td><td class="green2">j</td>
        </tr>
        <tr>
            <th>4</th><td>k</td><td>l</td><td>m</td><td>n</td><td class="green2">o</td>
        </tr>
        <tr>
            <th>5</th><td class="green3">p</td><td class="green3">q</td><td class="green3">r</td><td>s</td><td>t</td>
        </tr>
        <tr>
            <th>6</th><td class="green3">u</td><td class="green3">v</td><td class="green3">w</td><td>y</td><td>z</td>
        </tr>
    </table>
    <br>
    <table style="width: 40%;">
        <tr>
            <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
        </tr>
        <tr>
            <th>2</th><td>a</td><td class="green1" colspan="2">b, c<td>d</td><td>e</td>
        </tr>
        <tr>
            <th>3</th><td>f</td><td>g</td><td>h</td><td>i</td><td class="green2" rowspan="2">j, o</td>
        </tr>
        <tr>
            <th>4</th><td>k</td><td>l</td><td>m</td><td>n</td>
        </tr>
        <tr>
            <th>5</th><td class="green3" colspan="3" rowspan="2">p, q, r, u, v, w<td>s</td><td>t</td>
        </tr>
        <tr>
            <th>6</th><td>y</td><td>z</td>
        </tr>
    </table>
    <br>
    <table style="width: 40%;">
        <tr>
            <th>1</th><th>2</th><th>3</th><th>4</th><th>5</th><th>6</th>
        </tr>
        <tr>
            <th>2</th>
            <td>a</td><td>b</td><td>c</td><td>d</td><td>e</td>
        </tr>
        <tr>
            <th>3</th>
            <td>f</td><td>g</td><td>h</td><td>i</td><td>j</td>
        </tr>
        <tr>
            <th>4</th>
            <td>k</td><td>l</td><td>m</td><td>n</td><td rowspan="2" class="green3">o</td>
        </tr>
        <tr>
            <th>5</th>
            <td colspan="3" rowspan="2" class="green3">p, q, r, s, t, u, v, w</td>
        </tr>
        <tr>
            <th>6</th>
            <td>y</td><td>z</td>
        </tr>
    </table>
</body>
</html>
